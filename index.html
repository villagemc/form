<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <!-- Необходимая карточка (адаптивна) -->
  <div class="card">
    <!-- Пройденный прогресс -->
    <div class="card__wrapper">
      <span class="card__step">0/7</span>
      <!-- Прогресс и его заполненная шкала -->
      <svg class="card__progress">
        <!-- При подключении JS процент прогресса можно будет передавать! -->
        <circle r="50%" cx="50%" cy="50%" style="--procent: .025" />
      </svg>
    </div>
    <!-- Описание -->
    <div class="card__description">
      <span class="card__overtitle">Чеклист</span>
      <h3 class="card__title">Выполнено: 0 из 7 действий</h3>
      <p class="card__subtitle">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</p>
    </div>
    <!-- Открытие чеклиста (скорее всего, перевод по ссылке) -->
    <a class="card__link" href="#">Открыть чеклист</a>
  </div>
</body>
</html>
